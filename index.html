<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="product-container mt-5">
      <div class="details-card d-flex justify-content-center">
        <div id="foodDetails" class="foodDetails"></div>
      </div>
      <div class="search-container d-flex justify-content-center gap-3 p-5">
        <input
          class="searchBar rounded-3"
          id="inputType"
          type="text"
          onkeydown="handleKeyDown(event)"
          placeholder="Find your Favorite Food..."
        />
        <button class="searchBtn rounded-3 border-0" onclick="search()">
          Search
        </button>
      </div>
      <div id="food-container" class="food-container container"></div>
    </div>

    <!-- Script file cdn -->
    <div>
      <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    </div>
    <script src="app.js"></script>
  </body>
</html>
